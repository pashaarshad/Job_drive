<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Dashboard</h1>
            <div class="user-header">
                <span id="welcomeUser"></span>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </header>

        <section class="dashboard-content">
            <div class="stats-card">
                <h2>Your Statistics</h2>
                <div class="stat-item">
                    <span class="stat-label">IT Quiz Score:</span>
                    <span class="stat-value" id="itScore">Not Attempted</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Accounts Quiz Score:</span>
                    <span class="stat-value" id="accountsScore">Not Attempted</span>
                </div>
            </div>

            <div class="history-card">
                <h2>Quiz History</h2>
                <div id="historyContainer" class="history-list"></div>
            </div>

            <div class="leaderboard-card">
                <h2>ğŸ† Top Rankers</h2>
                <div id="leaderboardContainer" class="leaderboard-list"></div>
            </div>
        </section>

        <div class="action-buttons" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
            <button onclick="takeQuiz('it')" class="btn-primary" id="itQuizBtn">Take IT Quiz ğŸ’»</button>
            <button onclick="takeQuiz('accounts')" class="btn-primary" id="accountsQuizBtn">Take Accountancy Quiz ğŸ“Š</button>
        </div>
    </div>

    <script src="security.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>

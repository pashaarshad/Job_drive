<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Complete Registration - Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Complete Your Registration</h1>
            <p>Please enter your name to continue</p>
            
            <div id="userInfo" style="margin: 20px 0;">
                <img id="userPhoto" src="" alt="User Photo" style="width: 80px; height: 80px; border-radius: 50%; margin: 0 auto; display: block;">
                <p id="userEmail" style="text-align: center; color: #666; margin-top: 10px;"></p>
            </div>

            <div class="input-group">
                <label for="displayName">Your Name *</label>
                <input type="text" id="displayName" placeholder="Enter your full name" required>
            </div>

            <button id="completeBtn" class="btn-primary">Complete Registration</button>
        </div>
    </div>

    <script src="security.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
